<nz-layout class="app-layout">
  <!-- 占位 -->
  <nz-sider class="menu-sidebar-placeholder"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"></nz-sider>
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="权限管理" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="auth/user">用户管理</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="系统管理" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="setting/route">路由管理</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <!-- 占位 -->
    <nz-header class="app-header-placeholder">
    </nz-header>
    <nz-header class="app-header" [ngClass]="{'app-header-Collapsed':isCollapsed}">
      <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      <span class="header-user">
      <nz-avatar class="nz-avatar" nzSize="small" nzIcon="user"></nz-avatar>
        <span>最高管理员</span>
      </span>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Of Angular ©2022</nz-footer>
  </nz-layout>
</nz-layout>
