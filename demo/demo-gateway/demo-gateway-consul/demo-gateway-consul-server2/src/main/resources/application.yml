server:
  port: 8082
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: server2
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${random.value}
        healthCheckPath: /${spring.application.name}/health
        healthCheckInterval: 15s